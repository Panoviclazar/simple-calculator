<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-cont">
      <textarea class="input" cols="30" rows="10" readonly></textarea>
      <div class="buttons-cont">
        <buttons class="clear">CLEAR</buttons>
        <buttons class="button" data-value="*">*</buttons>
        <buttons class="button" data-value="/">&divide</buttons>
        <buttons class="button" data-value="7">7</buttons>
        <buttons class="button" data-value="8">8</buttons>
        <buttons class="button" data-value="9">9</buttons>
        <buttons class="button" data-value="-">-</buttons>
        <buttons class="button" data-value="4">4</buttons>
        <buttons class="button" data-value="5">5</buttons>
        <buttons class="button" data-value="6">6</buttons>
        <buttons class="button" data-value="+">+</buttons>
        <buttons class="button" data-value="1">1</buttons>
        <buttons class="button" data-value="2">2</buttons>
        <buttons class="button" data-value="3">3</buttons>
        <buttons class="button" data-value="0">0</buttons>
        <buttons class="button" data-value=".">,</buttons>
        <buttons class="equal">=</buttons>
      </div>
    </div>

    <script>
      const buttonsCont = document.querySelector(".buttons-cont");
      const input = document.querySelector(".input");
      const clear = document.querySelector(".clear");
      const equal = document.querySelector(".equal");
      let value = true;

      buttonsCont.addEventListener("click", function (e) {
        if (
          e.target.classList.contains("button") &&
          value &&
          [...input.value].length < 20
        ) {
          input.value += e.target.getAttribute("data-value");
          value = false;
          setTimeout(function () {
            value = true;
          }, 30);
        }
      });

      clear.addEventListener("click", () => {
        input.value = "";
      });

      equal.addEventListener("click", () => {
        if (input.value) {
          input.value = eval(input.value);
        }
      });
    </script>
  </body>
</html>
